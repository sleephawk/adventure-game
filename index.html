  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./sh.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <main>
    <div id="game-zone" class="game-zone">
